
<html>
<head>
    <!-- <link rel="icon" type="image/png" href="./src/assets/images/logo.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use of AI in Personalization in Education</title>
</head>

<body style="overflow:hidden">

    <div>Facial Recognition Test</div>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- Table for displaying test scores -->
    <table id="score-table" border="1" style="margin-top: 20px; display:none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Science</th>
                <th>Math</th>
                <th>English</th>
                <th>Geography</th>
            </tr>
        </thead>
        <tbody id="score-body">
            <tr id="hrishi-row">
                <td>Hrishi</td>
                <td id="hrishi-science">N/A</td>
                <td id="hrishi-math">N/A</td>
                <td id="hrishi-english">N/A</td>
                <td id="hrishi-geography">N/A</td>
            </tr>
            <tr id="nainesh-row">
                <td>Nainesh</td>
                <td id="nainesh-science">N/A</td>
                <td id="nainesh-math">N/A</td>
                <td id="nainesh-english">N/A</td>
                <td id="nainesh-geography">N/A</td>
            </tr>
            <tr id="jeel-row">
                <td>Jeel</td>
                <td id="jeel-science">N/A</td>
                <td id="jeel-math">N/A</td>
                <td id="jeel-english">N/A</td>
                <td id="jeel-geography">N/A</td>
            </tr>
            <tr id="herry-row">
                <td>Herry</td>
                <td id="herry-science">N/A</td>
                <td id="herry-math">N/A</td>
                <td id="herry-english">N/A</td>
                <td id="herry-geography">N/A</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;

        // Predefined test scores for each subject by person
        const testScores = {
            "Hrishi": {
                "Science": 85,
                "Math": 90,
                "English": 88,
                "Geography": 82
            },
            "Nainesh": {
                "Science": 80,
                "Math": 92,
                "English": 85,
                "Geography": 89
            },
            "Jeel": {
                "Science": 75,
                "Math": 85,
                "English": 90,
                "Geography": 86
            },
            "Herry": {
                "Science": 88,
                "Math": 95,
                "English": 89,
                "Geography": 91
            }
        };

        const recognizedNames = ["Hrishi", "Nainesh", "Jeel", "Herry"];

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Run the webcam image through the image model and update the table with test scores
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let detectedClass = null;

            // Find the class with the highest probability
            let highestProbability = 0;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestProbability) {
                    highestProbability = prediction[i].probability;
                    detectedClass = prediction[i].className;
                }
            }

            // If detected face is recognized, display corresponding scores
            if (recognizedNames.includes(detectedClass)) {
                updateTable(detectedClass);
            } else {
                // Hide table if the face is unrecognized
                document.getElementById("score-table").style.display = "none";
            }
        }

        // Update the table with test scores for the detected person
        function updateTable(name) {
            document.getElementById("score-table").style.display = "table";

            // Update the table only for the detected person
            for (let person in testScores) {
                if (person === name) {
                    document.getElementById(person.toLowerCase() + "-science").innerHTML = testScores[person]["Science"];
                    document.getElementById(person.toLowerCase() + "-math").innerHTML = testScores[person]["Math"];
                    document.getElementById(person.toLowerCase() + "-english").innerHTML = testScores[person]["English"];
                    document.getElementById(person.toLowerCase() + "-geography").innerHTML = testScores[person]["Geography"];
                } else {
                    // Set N/A for others
                    document.getElementById(person.toLowerCase() + "-science").innerHTML = "N/A";
                    document.getElementById(person.toLowerCase() + "-math").innerHTML = "N/A";
                    document.getElementById(person.toLowerCase() + "-english").innerHTML = "N/A";
                    document.getElementById(person.toLowerCase() + "-geography").innerHTML = "N/A";
                }
            }
        }
    </script>

</body>
</html>
